<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commercial DS Quiz</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="outer-container">
        <div class="header">
            <img src="ba_logo.png" alt="Logo" class="header-image">
            <h1 class="header-title">British Airways Commercial Data Science Quiz!</h1>
        </div>

        <div class="container">
            <h4 id="quizInfo" ,class="quiz-info">Quiz Introduction and Information</h4>
            <form id="quizForm">
                <div class="question">
                    <p>Test question 1:</p>
                    <input type="radio" name="q1" value="Incorrect Answer 1"> Incorrect Answer 1<br>
                    <input type="radio" name="q1" value="Incorrect Answer 2"> Incorrect Answer 2<br>
                    <input type="radio" name="q1" value="Correct Answer"> Correct Answer<br>
                    <input type="radio" name="q1" value="Incorrect Answer 3"> Incorrect Answer 3
                </div>
                <div class="question">
                    <p>Test question 2:</p>
                    <input type="radio" name="q2" value="Incorrect Answer 4"> Incorrect Answer 4<br>
                    <input type="radio" name="q2" value="Incorrect Answer 5"> Incorrect Answer 5<br>
                    <input type="radio" name="q2" value="Correct Answer 2"> Correct Answer 2<br>
                    <input type="radio" name="q2" value="Incorrect Answer 6"> Incorrect Answer 6
                </div>

                <button type="submit">Submit</button>
            </form>

            <div id="results" class="hidden"> 
                <h2>Test Results</h2>    
                <p id="score"></p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
